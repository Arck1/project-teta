{% extends 'wrapper.html' %}
{% load staticfiles %}
{% block head %}
    <title>Login</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src={% static 'js/index.js' %}></script>
    <link rel="stylesheet" href="{% static "css/auth_style.css" %}"/>
    <link rel="stylesheet" href={% static 'css/font-awesome-4.7.0/css/font-awesome.min.css' %}>

{% endblock %}
{% block content %}
    {% include 'header.html' %}

    <div class="form-container">
        <div class="text-center" style="padding:50px 0">

            <section id="login">
                <div class="container" id="wrapper">
                    <h1>Registration</h1>
                    <form role="form" action="/auth/registrate/" method="post" id="registr-form" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" name="password1" id="password1" class="form-control"
                                   onkeyup="checkPasswords()" placeholder="Password"
                                   title="Password min 8 characters. At least one UPPERCASE and one lowercase letter"
                                   required pattern="(?=^.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                        </div>
                        <div class="form-group">
                            <label for="password2" class="sr-only">Retype password</label>
                            <input type="password" name="password2" id="password2" class="form-control"
                                   onkeyup="checkPasswords()" placeholder="Retype password" required>
                        </div>

                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Sign up">
                    </form>
                    <hr>
                </div>

            </section>

            <!-- end:Main Form -->
        </div>
    </div>


    {% include 'footer.html' %}
{% endblock %}
